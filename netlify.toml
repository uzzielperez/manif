[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@neondatabase/serverless", "drizzle-orm", "groq", "stripe"]
  included_files = ["server/**/*", "shared/**/*"]

[functions.meditations]
  timeout = 60
  memory = 1024

[functions.payment]
  timeout = 30
  memory = 512

# Scheduled: publish blog posts daily (UTC midnight)
[functions.scheduled-publish-blog]
  schedule = "@daily"

# Handle static assets first
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

# Handle API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Handle Netlify functions (must come before catch-all)
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Handle all other routes with SPA fallback
# Note: Netlify functions are automatically handled, so this won't interfere
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true 